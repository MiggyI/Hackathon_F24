<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Plan Generator</title>
    <script src="path_to_your_js_file.js" defer></script>
</head>
<body>

    <h1>Graduation Plan Generator</h1>

    <div>
        <label for="major">Select Major:</label>
        <select id="major" name="major">
            <option value="computer-science">Computer Science</option>
            <option value="data-science">Data Science</option>
            <option value="business">Business</option>
        </select>
    </div>

    <div>
        <label for="year">Enter your current year (e.g., Freshman, Sophomore, Junior, Senior):</label>
        <input type="text" id="year" name="year" />
    </div>

    <button id="submit-button">Generate Grad Plan</button>

    <div id="schedule-output">
        <!-- Generated schedule will appear here -->
    </div>

</body>
</html>
