<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Oregon Grad Plan Generator</title>
    <link rel="stylesheet" href="stylesN.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

    <h1>University of Oregon Grad Plan Generator</h1>

    <div class="dropdown-container">
        <label for="majors" id="major-title">Choose the following:</label><br>
        <select id="majors" name="majors">
            <option value="">--Select a Major--</option>
            <option value="computer-science">Computer Science</option>
            <option value="data-science">Data Science</option>
            <option value="business">Business</option>
        </select>
        <br>
        <select id="year" name="grade">
            <option value="">--Select a Year--</option>
            <option value="freshman-year">Freshman</option>
            <option value="sophomore-year">Sophomore</option>
            <option value="junior-year">Junior</option>
            <option value="senior-year">Senior</option>
        </select>
        <br>
        <select id="sci" name="sciences">
            <option value="">--Select a Science Sequence--</option>
            <option value="physics">Physics</option>
            <option value="psychology">Psychology</option>
            <option value="chemistry">Chemistry</option>
            <option value="earth-sciences">Earth Sciences</option>
            <option value="geology">Geology</option>
        </select>

        <button id="submit-button">Generate Grad Plan</button>
    </div>

    <!-- Load the external Python file -->
    <py-script src="test_site.py"></py-script>

    <!-- JavaScript to handle dropdown and pass values to Python -->
    <script>
        const button = document.getElementById("submit-button");

        button.addEventListener("click", function() {
            const selectedMajor = document.getElementById("majors").value;
            const selectedYear = document.getElementById("year").value;
            const selectedScience = document.getElementById("sci").value;

            // Call the PyScript function with the selected values
            pyscript.runtime.globals.get('show_selected_choices')(selectedMajor, selectedYear, selectedScience);
        });
    </script>

    <!-- Output will be displayed here -->
    <div id="output"></div>

</body>
</html>
