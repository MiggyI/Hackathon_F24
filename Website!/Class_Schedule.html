<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Oregon Grad Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007030; /* Updated heading color to green */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            color: #007030; /* Updated label color to green */
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007030; /* Updated button color to green */
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005523; /* Darker green on hover */
        }

        .form-container {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>University of Oregon Grad Plan Generator</h1>

    <div class="form-container">
        <!-- Form for inputting Major and Grade -->
        <form action="#" method="post">
            <label for="major">Enter your major:</label>
            <input type="text" id="major" name="major" placeholder="e.g., Computer Science">
            <input type="submit" value="Generate Grad Plan">
        </form>
    </div>

</body>
</html>
