<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Oregon Grad Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>University of Oregon Grad Plan Generator</h1>

    <div class="form-container">
        <!-- Form for inputting Major and Grade -->
        <form action="#" method="post" onsubmit="event.preventDefault(); get_input_string();">
            <label for="major">Enter your major:</label>
            <input type="text" id="major" name="major" placeholder="e.g., Computer Science">
            <input type="submit" value="Generate Grad Plan">
        </form>
    </div>

    <div class="dropdown-container">
        <label for="majors">Choose your major:</label>
        <select id="majors" name="majors">
            <option value="">--Select a Major--</option>
            <option value="computer-science">Computer Science</option>
            <option value="data-science">Data Science</option>
            <option value="information-technology">Information Technology</option>
            <option value="software-engineering">Software Engineering</option>
            <option value="cybersecurity">Cybersecurity</option>
        </select>
    </div>

</body>
</html>
